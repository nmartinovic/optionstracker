name: Send weekly email (Brevo)

on:
  schedule:
    - cron: "0 7 * * 3"   # Wednesdays @ 07:00 UTC
  workflow_dispatch:

jobs:
  email:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # commit the chart PNG so Pages can serve it
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # reuse your repo requirements (pandas/requests) + add plotting libs only here
          pip install -r requirements.txt matplotlib numpy

      - name: Generate chart and send email
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          REPORT_FROM_EMAIL: ${{ secrets.REPORT_FROM_EMAIL }}
          REPORT_TO_EMAILS: ${{ secrets.REPORT_TO_EMAILS }}
          SITE_URL: ${{ secrets.SITE_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/email_report.py
